<!DOCTYPE html>
<html>
<head>
  {% include head.html %}

</head>

<body>

  <style>
    pre code {
        display: block;
        padding: 1em;
        overflow-x: auto;
        border: 1px solid #ccc;
        background-color: #000; /* Set the background color to black */
        color: #fff; /* Set the text color to white */
    }
    
    .copy-code-button {
      background-color: transparent;
      color: #31D2F2;
      border: 2px solid #31D2F2;
      padding: 5px 10px;
      cursor: pointer;
      margin: 10px 0;
      transition: background-color 0.3s, color 0.3s; /* Add transition properties */
  }
  
  .copy-code-button:hover {
      background-color: #31D2F2; /* Change color on hover */
      color: #fff; /* Change text color on hover */
    }
    </style>


  
  <header>
    <div class="container">
       <!-- Include the navbar -->
       {% include navbar.html %}
    </div>
  </header>



<div class="container">
  <main>
    {{ content }}
  </main>
</div>

  <!-- footer -->
  <div class="container">
    <footer>
      {% include footer.html %}
    </footer>
  </div> 


  {% include script.html  %}


</body>
</html>
